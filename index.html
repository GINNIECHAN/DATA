<!DOCTYPE html>
<html>
<head>
    <title>Microbit Real Time Data</title>
    <script>
        function updateTable() {
            // Get the current date and time
            var currentDate = new Date();

            // Format the date and time as a string
            var formattedDateTime = currentDate.toLocaleString();

            // Create a new table row
            var newRow = document.createElement("tr");

            // Create table cells for the date and time
            var dateCell = document.createElement("td");
            dateCell.textContent = formattedDateTime;
            var dataCell = document.createElement("td");

            function getRandomNumber() {
                var numbers = [29,30,31,32,33]
                var randomIndex = Math. floor(Math.random()*numbers length);
                var randomNumber = numbers[randomIndex];
                return randomNumber;
            }

            function displayRandomNumber(){
                var randomNumber = getRandomNumber();
            // Replace this with the actual real-time data you want to display
            dataCell.textContent = randomNumber ;

            // Append the cells to the new row
            newRow.appendChild(dateCell);
            newRow.appendChild(dataCell);

            // Get the table body and append the new row
            var tableBody = document.getElementById("table-body");
            tableBody.appendChild(newRow);
        }

        // Call the updateTable function every 5 seconds
        setInterval(updateTable, 5000);
    </script>
</head>
<body>
    <h1>Microbit Real Time Data</h1>
    <table>
        <thead>

</body>
</html>
