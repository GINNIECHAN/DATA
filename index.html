<!DOCTYPE html>
<html>
<head>
    
    <title>Microbit Real Time Data</title>
    <script>
        function getCurrentTime() {
            var currentTime = new Date();
            return currentTime.toLocaleTimeString();
        }

        function getRandomTemperature() {
            var temperatures = [29, 30, 31, 32, 33];
            var randomIndex = Math.floor(Math.random() * temperatures.length);
            return temperatures[randomIndex];
        }

        function updateTable() {
            var currentTime = getCurrentTime();
            var temperature = getRandomTemperature();

            var table = document.getElementById("data-table");
            var newRow = table.insertRow();

            var timeCell = newRow.insertCell();
            timeCell.textContent = currentTime;

            var temperatureCell = newRow.insertCell();
            temperatureCell.textContent = temperature;
        }

        setInterval(updateTable, 5000);
    </script>
</head>
    <link>
<body>
    <h1>Microbit Real time data</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Time</th> {font-size: 200%;}
                <th>Temperature</th> {font-size: 200%;}
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
