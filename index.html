<!DOCTYPE html>
<html>
<head>
    <title>Arduino Real-time Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin-bottom: 20px;
        }

        canvas#chart {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function getCurrentTime() {
            var currentTime = new Date();
            return currentTime.toLocaleTimeString();
        }

        function getRandomTemperature() {
            var temperatures = [29, 30, 31, 32, 33];
            var randomIndex = Math.floor(Math.random() * temperatures.length);
            return temperatures[randomIndex];
        }

        function updateChart() {
            var temperature = getRandomTemperature();

            chart.data.labels.push('');
            chart.data.datasets[0].data.push(temperature);
            chart.update();
        }

        setInterval(updateChart, 5000);
    </script>
</head>
<body>
    <h1>Arduino Real-time Data</h1>
    <canvas id="chart"></canvas>
    <script>
        var ctx = document.getElementById("chart").getContext("2d");
        var temperatureData = [];

        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperature',
                    data: temperatureData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
