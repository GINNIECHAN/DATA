<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Data Table</title>
    <script>
        function getCurrentDateTime() {
            // Get the current date and time
            var currentDate = new Date();

            // Format the date and time as a string
            var formattedDateTime = currentDate.toLocaleString();

            return formattedDateTime;
        }

        function updateTable() {
            // Create a new table row
            var newRow = document.createElement("tr");

            // Create a table cell for the date and time
            var dateTimeCell = document.createElement("td");
            dateTimeCell.textContent = getCurrentDateTime();

            // Append the cell to the new row
            newRow.appendChild(dateTimeCell);

            // Get the table body and insert the new row at the top
            var tableBody = document.getElementById("table-body");
            tableBody.insertBefore(newRow, tableBody.firstChild);
        }

        // Call the updateTable function every 5 seconds
        setInterval(updateTable, 5000);
    </script>
</head>
<body>
    <h1>Real-Time Data Table</h1>
    <table>
        <thead>
            <tr>
                <th>Date and Time</th>
                <td>Temperature</td>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
</body>
</html>
