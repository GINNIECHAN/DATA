<!DOCTYPE html>
<html>
<head>
    <title>Arduino Real-time Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }

        .normal-text {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            visibility: hidden;
        }
    </style>
<script>
  function getCurrentTime() {
    var currentTime = new Date();
    return currentTime.toLocaleTimeString();
  }

  function getRandomTemperature() {
    var temperatures = [29, 30, 31, 32, 33];
    var randomIndex = Math.floor(Math.random() * temperatures.length);
    return temperatures[randomIndex];
  }

  function updateTable() {
    var currentTime = getCurrentTime();
    var temperature = getRandomTemperature();

    var table = document.getElementById("data-table");
    var newRow = table.insertRow();

    var timeCell = newRow.insertCell();
    timeCell.textContent = currentTime;

    var temperatureCell = newRow.insertCell();
    temperatureCell.textContent = temperature;

    // Remove excess rows to only show the latest data
    if (table.rows.length > 5) {
      table.deleteRow(1);
    }

    var normalText = document.getElementById("normal-text");
    normalText.style.visibility = "visible";

    setTimeout(updateTable, 5000); // Set the timeout for the next update
  }

  updateTable(); // Start the initial update
</script>
</head>
<body>
    <h1>Arduino Real-time Data</h1>
    <div class="container">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="normal-text" id="normal-text">
            NORMAL
        </div>
    </div>
</body>
</html>
